<div class="container pt-5">
  <h1 class="display-4">Hello</h1>
  <!-- <hr> -->

  <div class="form-group">
    <input type="email" [(ngModel)]="user" class="form-control" placeholder="userName">
  </div>

  <div class="card mt-3">
    <div class="card-body">

      <div class="form-group">
        <input type="email" [(ngModel)]="room" class="form-control" placeholder="RoomId">
      </div>
      <button class="btn btn-md btn-primary w-100 my-1" [disabled]="!room || !user" (click)="joinRoom()">Join room</button>
    </div>
  </div>
  <!-- <div class="d-flex h-100 align-items-end justify-content-center"> -->
  <div class="mt-2">
    <button class="btn btn-md btn-danger w-100 my-1" [disabled]="!user" (click)="createRoom()">Create a room</button>
  </div>
  <p class="alert alert-danger" *ngIf="invalidRoomId">
      Invalid Room {{ invalidRoomId }}
  </p>
  <!-- <p *ngFor="let item of socketData"> {{ item | json }}</p> -->
  <p> {{ socketData | json }}</p>
  </div>
